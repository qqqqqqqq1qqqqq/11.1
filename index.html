<script src="test.js"></script>
<script>
  function readNumber() {
    check = true;

    while (check) {
      check = false;
      num = prompt("введите число", "число");
      if (num == null || num == '') {
        return null;
      } else if (!isNaN(num)) {
        return +num;
      } else {
        check = true;
      }
    }
  }
</script>
